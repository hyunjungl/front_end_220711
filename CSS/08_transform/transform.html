<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <h1>hover</h1>
  <div class="parents">
    <ul>
      <!-- translate -->
      <h2>translate</h2>
      <div class="translateList container">
        <div class="box">translateX</div>
        <div class="box">translateY</div>
        <div class="box">translate</div>
        <div class="box">translateZ</div>
      </div>
    </ul>
    <ul>
      <!-- scale -->
      <h2>scale</h2>
      <div class="scaleList container">
        <div class="box">scaleX</div>
        <div class="box">scaleY</div>
        <div class="box">scale</div>
        <div class="box">scaleZ</div>
      </div>
    </ul>
    <ul>
      <!-- rotate -->
      <h2>rotate</h2>
      <div class="rotateList container">
        <div class="box">rotate</div>
        <div class="box">rotateX</div>
        <div class="box">rotateY</div>
      </div>
    </ul>
    <ul>
      <!-- skew -->
      <h2>skew</h2>
      <div class="skewList container">
        <div class="box">skewX</div>
        <div class="box">skewY</div>
        <div class="box">skew</div>
      </div>
    </ul>
    <ul>
      <!-- dice -->
      <div class="dice container">
        <div class="surface"></div>
        <div class="surface"></div>
        <div class="surface"></div>
        <div class="surface"></div>
        <div class="surface"></div>
        <div class="surface"></div>
      </div>
    </ul>
  </div>
