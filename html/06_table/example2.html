<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
      }
      tr {
        font: bold;
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup span="1" style="background-color: tomato"></colgroup>
      <tr>
        <thead>
          <th>첫번째</th>
          <th>두번째</th>
          <th>세번째</th>
          <th>네번째</th>
        </thead>
      </tr>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td colspan="3">값</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>값</td>
          <td colspan="2">값</td>
          <!-- <td></td> -->
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td colspan="2">값</td>
          <td rowspan="2">값</td>
        </tr>
        <tr>
          <td>값</td>
          <td>값</td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: center">통합</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
