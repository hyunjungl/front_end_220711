<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>

    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
        text-align: center;
      }

      th {
        border: 1px solid red;
        background-color: aquamarine;
      }

      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="2" style="background: yellow" />
        <col span="3" style="background-color: tomato" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>평균</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">a반</td>
          <td>김민수</td>
          <td rowspan="3">70점</td>
          <td>80점</td>
          <td>50점</td>
          <td>67점</td>
          <td>B</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>90점</td>
          <td>80점</td>
          <td>100점</td>
          <!-- <td>90점</td> -->
          <td>A</td>
        </tr>
        <tr>
          <td>b반</td>
          <td>김남수</td>
          <td>70점</td>
          <td>50점</td>
          <td>40점</td>
          <!-- <td>53점</td> -->
          <td>C</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">요약</td>
          <td colspan="3">값</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
