<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <form action="" id="form1">
      <table>
        <caption>
          회원가입
        </caption>
        <tr>
          <td>
            <label for="userName">이름</label>
          </td>
          <td>
            <input
              type="text"
              name="name"
              id="userName"
              placeholder="이름"
              required
              autocomplete="off"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">이메일</label>
          </td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="이메일"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">비밀번호</label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="비밀번호"
              required
            />
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <label><input type="radio" name="gender" required />남성 </label>
            <label><input type="radio" name="gender" required />여성</label>
          </td>
        </tr>
      </table>
    </form>
    <button form="form1">회원가입</button>
    <button type="reset">초기화</button>
  </body>
</html>
